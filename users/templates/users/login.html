{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

  </form>
    <p>Don't have an account?</p>
<ul>
  <li><a href="{% url 'register_attendee' %}">Register as Attendee</a></li>
  <li><a href="{% url 'register_organizer' %}">Register as Organizer</a></li>
</ul>
{% endblock %}
